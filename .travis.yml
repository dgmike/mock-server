language: node_js
node_js:
  - 8
cache: yarn

# Install latest yarn version
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn lint
  - yarn coverage
  - yarn publish-coverage

deploy:
  provider: npm
  email: paolo.scanferla@gmail.com
  api_key: $NPM_TOKEN
  on:
    tags: true
